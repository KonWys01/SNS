{% extends 'base.html' %}
{% block content %}
    <form method="post">
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="StartDate">Start Date</label>
          <input type="datetime-local" class="form-control" id="StartDate" placeholder="Enter Start Date" name="start_date">
    <!--      <small id="StartDate_id" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group col-md-4">
          <label for="EndDate">End Date</label>
          <input type="datetime-local" class="form-control" id="EndDate" placeholder="Enter End Date" name="end_date">
        </div>
    </div>
    <div class="form-group col-md-4">
      <label for="EndDate">Mask</label>
      <input type="number" class="form-control" id="Mask"  placeholder="Enter Mask" name="mask">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
